<body>
  <style>
    /* Toast styling */
    #toast {
      visibility: hidden;
      min-width: 200px;
      margin-left: -100px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transition: visibility 0s, opacity 0.5s ease-in-out;
      opacity: 0;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
    </style>
</script>

  <h1 id="header">Enquiry & Registration Page</h1>
 
  <!-- ===== Combined Form Starts Here ===== -->
  <form id="registrationForm" action="ST10467387@vcconnect.edu.za" method="post" enctype="text/plain">
    <!-- User Registration Section -->
    <h2>User Registration Form</h2>
   
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required>
    <br><br>

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required>
    <br><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" required>
    <br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required>
    <br><br>

    <hr>

    <!-- Enquiry Section -->
    <h2>Enquiry Form</h2>
    
    <label id="subheadings" for="address">Enter Address:</label><br>
    <input type="text" id="address" name="address" required>
    <br><br>

    <label for="profession">Enter Your Profession:</label><br>
    <input type="text" id="profession" name="profession" required>
    <br><br>

    <label for="age">Enter Age:</label><br>
    <input type="number" id="age" name="age" min="1" required>
    <br><br>

    <label for="AboutMe">Ask a Question:</label><br>
    <textarea name="AboutMe" id="AboutMe" rows="4" cols="40"></textarea>
    <br><br>

    <label for="Destination">Select where you would like to volunteer:</label><br>
    <select name="Destination" id="Destination">
      <option value="Cape Town">Cape Town</option>
      <option value="Durban">Durban</option>
      <option value="East London">East London</option>
      <option value="Port Elizabeth">Port Elizabeth</option>
    </select>
    <br><br>

    <label for="Donate">Would you like to donate?</label>
    <input type="checkbox" id="Donate" name="Donate" value="Yes">
    <br><br>

    <p>Questions you want answers to:</p>
    <label><input type="radio" name="questionType" value="Donations"> How do I donate?</label><br>
    <label><input type="radio" name="questionType" value="TimesAvailable"> What times are you available?</label><br>
    <label><input type="radio" name="questionType" value="Membership"> How do I become a member?</label><br>
    <label><input type="radio" name="questionType" value="Workers"> How many workers do you have?</label><br><br>

    <label for="DateTime">When would you like to volunteer?</label><br>
    <input type="datetime-local" id="DateTime" name="DateTime">
    <br><br>

    <!-- Buttons -->
    <button type="submit">Submit Form</button>
    <button type="reset">Clear</button>

    <p id="validationError" style="color: red; margin-top: 10px;"></p>
  </form>
  <div id="toast">Form Submitted Successfully!</div>

  <script>
    const form = document.getElementById("registrationForm");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
    
    toast.classList.add("show");

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
   });
  </script>
  <!-- ===== Form Ends ===== -->
    
  <!-- Footer -->
  <footer style="text-align: center; padding: 20px; background-color: var(#F5F5F5);">
          <div class="image">
       <img src="images/square-instagram-brands-solid-full.svg"height="100" width="100">
       <img src="images/twitter-brands-solid-full.svg"height="100" width="100">
       <img src="images/tiktok-brands-solid-full.svg"height="100" width="100">
        <p>Current Time: <span id="currentYear"></span></p>
         <p style="margin-top: 15px; font-weight: bold;">Save the Children</p>
         
      </footer>
<script>
        function updateClock() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };
            const formattedDate = now.toLocaleDateString('en-ZA', options);
            document.getElementById('currentYear').textContent = formattedDate;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
    <div>
      <!-- This is the code to my footer and contains the youtube video for save the children. -->

        <iframe width="700" height="250"
            src="https://youtu.be/svMYgXqeTgI?si=yv_Y5icHJVrB7i8U"
            title="Changing Lives for 100 Years | Save the Children"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
   
</footer>
