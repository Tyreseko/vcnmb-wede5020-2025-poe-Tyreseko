     <script>
  // Toast message on submit
  document.querySelector('button[type="submit"]').addEventListener('click', function (event) {
    event.preventDefault(); // Prevent actual form submission (so the page doesn’t reload)
    const toast = document.createElement('div');
    toast.textContent = '✅ Application Submitted';
    toast.style.position = 'fixed';
    toast.style.bottom = '20px';
    toast.style.right = '20px';
    toast.style.background = '#333';
    toast.style.color = '#fff';
    toast.style.padding = '10px 20px';
    toast.style.borderRadius = '8px';
    toast.style.fontSize = '16px';
    toast.style.opacity = '0';
    toast.style.transition = 'opacity 0.5s';

    document.body.appendChild(toast);

    // Fade in
    setTimeout(() => (toast.style.opacity = '1'), 100);

    // Remove after 3 seconds
    setTimeout(() => {
      toast.style.opacity = '0';
      setTimeout(() => toast.remove(), 500);
    }, 3000);
  });
</script>

<script>
        function updateClock() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric', // IIE,2025
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };
            const formattedDate = now.toLocaleDateString('en-ZA', options);
            document.getElementById('currentYear').textContent = formattedDate;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
