<script>
        function updateClock() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };
            const formattedDate = now.toLocaleDateString('en-ZA', options);
            document.getElementById('currentYear').textContent = formattedDate;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
